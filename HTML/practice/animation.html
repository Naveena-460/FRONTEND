<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Animated 3D Contact Book using HTML5 & CSS3 transitions and transforms." />
  <title>3D Animated Contact Book</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: black;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-top: 20px;
      color: #00e6e6;
      text-shadow: 0 0 10px #00e6e6;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 100px;
      margin-top: 30px;
      perspective: 1000px;
    }

    .card {
      width: 250px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      backface-visibility: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }

    .front {
      background:#00e6e6;
      box-shadow: 0 0 10px #00e6e6;
    }

    .back {
      background: #111;
      transform: rotateY(180deg);
      border: 2px solid #00e6e6;
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #fff;
    }

    .btn {
      background: #00e6e6;
      color: #000;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.1);
    }

    
    form {
      display: flex;
      flex-direction: column;
      width: 220px;
      margin: 10px auto;
    }

    input, textarea {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 10px #00e6e6;
      transform: scale(1.05);
    }

    input[type="submit"] {
      background: #00e6e6;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background: #fff;
    }

   
    @media (max-width: 600px) {
      .contact-container {
        flex-direction: column;
        align-items: center;
      }
    }

  </style>
</head>
<body>
  <h1>üìñCONTACT BOOK</h1>

  <div class="contact-container">

    <!-- Card 1 -->
    <div class="card">
      <div class="card-side front">
        <img src="c:\Users\LENOVO\Downloads\img2.jpeg" alt="Profile">
        <h3>NAVIE</h3>
   
      </div>
      <div class="card-side back" style="color: white;">
        <h4>Contact Info</h4>
        <p>üìû +91 98765 43210</p>
        <p>‚úâÔ∏è navi@gmail.com</p>
        <button class="btn">Call Me</button>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <div class="card-side front" style="background:#00e6e6;box-shadow: 0 0 10px #00e6e6;">
        <img src="c:\Users\LENOVO\Downloads\img3.jpeg" alt="Profile">
        <h3>MARZ</h3>
    
      </div>
      <div class="card-side back" style="color: white;">
        <h4>Contact Info</h4>
        <p>üìû +91 87654 32109</p>
        <p>‚úâÔ∏è Marz@gmail.com</p>
        <button class="btn">Call Me</button>
      </div>
    </div>

    <!-- Card 3 (Animated Form Card) -->
    <div class="card">
      <div class="card-side front" style="background:#00e6e6;box-shadow: 0 0 10px #00e6e6;">
        <h3>Add New Contact</h3>
        <p>Click to open form</p>
      </div>
      <div class="card-side back">
        <h4 style="color: white;">‚ûï Add Contact</h4>
        <form>
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email" required>
          <input type="tel" placeholder="Phone Number" maxlength="10">
          <textarea placeholder="Short Note..."></textarea>
          <input type="submit" value="Save Contact">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
