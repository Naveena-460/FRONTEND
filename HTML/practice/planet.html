<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zyra Planet</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* ===== Global Styles ===== */
  * {margin:0; padding:0; box-sizing:border-box; font-family:'Orbitron', sans-serif;}
  body, html {height:100%; overflow-x:hidden; background:#0a0a1a; color:#fff;}
  a {text-decoration:none; color:inherit;}

  /* ===== Stars Background ===== */
  body::before {
    content:""; position:fixed; width:200%; height:200%;
    background: radial-gradient(white, rgba(255,255,255,0) 1px) repeat;
    background-size: 2px 2px;
    animation: starsMove 50s linear infinite;
    z-index:-2;
  }
  @keyframes starsMove {from{transform:translate(0,0);} to{transform:translate(-1000px,1000px);}}

  /* ===== Navigation Bar ===== */
  nav {position:fixed; top:0; left:0; width:100%; display:flex; justify-content:space-between; align-items:center; padding:15px 50px; background:rgba(10,10,26,0.6); z-index:100;}
  nav .logo {font-size:1.5em; font-weight:700; background:linear-gradient(90deg,#ff00ff,#8be9fd); -webkit-background-clip:text; color:transparent; text-shadow:0 0 5px #ff00ff;}
  nav a {color:#8be9fd; margin-left:25px; transition:0.3s; font-weight:500;}
  nav a:hover {color:#ff00ff; text-shadow:0 0 10px #ff00ff;}

  /* ===== Home Section ===== */
  #home {display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; padding:20px; position:relative;}

  /* ===== Zyra Heart Planet ===== */
  .zyra-heart {
    width:250px; height:250px; margin-bottom:30px;
    background: linear-gradient(135deg,#ff00ff,#8be9fd);
    clip-path: polygon(50% 0%, 61% 10%, 70% 25%, 75% 40%, 75% 60%, 70% 75%, 60% 90%, 50% 100%, 40% 90%, 30% 75%, 25% 60%, 25% 40%, 30% 25%, 39% 10%);
    animation: pulse 2s infinite;
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #8be9fd, 0 0 60px #ff00ff;
  }
  @keyframes pulse {
    0%,100%{transform:scale(1); box-shadow:0 0 20px #ff00ff,0 0 40px #8be9fd,0 0 60px #ff00ff;}
    50%{transform:scale(1.05); box-shadow:0 0 40px #8be9fd,0 0 60px #ff00ff,0 0 80px #ff00ff;}
  }

  /* ===== Title & Subtitle ===== */
  h1 {font-size:3em; background:linear-gradient(90deg,#ff00ff,#8be9fd); -webkit-background-clip:text; color:transparent; animation: glowText 2s infinite alternate;}
  h2 {font-size:1.2em; margin:15px 0; color:#8be9fd;}
  @keyframes glowText {
    from{text-shadow:0 0 10px #ff00ff,0 0 20px #8be9fd;}
    to{text-shadow:0 0 20px #8be9fd,0 0 40px #ff00ff;}
  }

  /* ===== Console Text ===== */
  .console-text {font-family:'Courier New', monospace; color:#39ff14; margin:20px 0; min-height:80px;}
  .cursor {display:inline-block; width:2px; background:#39ff14; animation: blink 0.7s infinite;}
  @keyframes blink {0%,50%{opacity:1;} 51%,100%{opacity:0;}}

  /* ===== Explore Button ===== */
  .explore-btn {
    padding:15px 35px; border:none; outline:none; border-radius:10px;
    background: linear-gradient(135deg,#ff00ff,#8be9fd);
    color:#fff; font-size:1.2em; cursor:pointer;
    box-shadow:0 0 20px #ff00ff,0 0 40px #8be9fd;
    transition:0.3s;
  }
  .explore-btn:hover {transform:scale(1.1); box-shadow:0 0 40px #8be9fd,0 0 60px #ff00ff;}
</style>
</head>
<body>

<!-- ===== Navigation ===== -->
<nav>
  <div class="logo">Zyra</div>
  <div class="nav-links">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#map">Map</a>
    <a href="#console">AI Core</a>
    <a href="#species">Species</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<!-- ===== HOME SECTION ===== -->
<section id="home">
  <div class="zyra-heart"></div>
  <h1>WELCOME TO PLANET ZYRA</h1>
  <h2>A Cosmic AI World Powered by Code & Energy</h2>
  <div class="console-text" id="console"></div>
  <span class="cursor"></span>
  <button class="explore-btn" onclick="document.getElementById('about').scrollIntoView({behavior:'smooth'})">Enter the Core</button>
</section>

<!-- ===== ABOUT SECTION PLACEHOLDER ===== -->
<section id="about" style="height:100vh; display:flex; justify-content:center; align-items:center; background:#1a0a33;">
  <h1 style="font-size:2em; color:#8be9fd;">About Zyra Section Here</h1>
</section>

<script>
  // ===== Typewriter Effect =====
  const consoleText = ["Booting Core Systems...", "Energy Flow: Stable", "Zynites Online: 87%", "Connection Established."];
  let idx = 0;
  let char = 0;
  const speed = 70;
  const consoleEl = document.getElementById("console");

  function typeWriter() {
    if(idx < consoleText.length){
      if(char < consoleText[idx].length){
        consoleEl.innerHTML += consoleText[idx].charAt(char);
        char++;
        setTimeout(typeWriter,speed);
      }else{
        consoleEl.innerHTML += "<br>";
        char=0;
        idx++;
        setTimeout(typeWriter,speed);
      }
    }
  }
  typeWriter();

  // ===== Smooth Scroll for Nav =====
  document.querySelectorAll('nav a').forEach(link=>{
    link.addEventListener('click',e=>{
      e.preventDefault();
      document.querySelector(link.getAttribute('href')).scrollIntoView({behavior:'smooth'});
    });
  });
</script>

</body>
</html>
