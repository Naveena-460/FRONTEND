<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <h1>FOR LOOP</h1>
    <script>
      for(let i=1;i<=3;i++)
      {
        console.log(i+1);
      }
    for(let like=0;like<=10;like++)
    {
        console.log(like+100);
    }
    for(let n=1;n<=10;n++)
    {
        console.log(n-1);
    }

    for(let j=0;j<=4;j++)
    {
        console.log(j*5);
    }
    for(let k=1;k<=20;k++)
    {
        console.log(k/5);
    }
    for(let clock=1;clock<=12;clock++)
    {
        console.log(clock);
    }
for(let decending_order=10;decending_order>=1;decending_order--)
{
console.log(decending_order);
}

    </script>
</body>
</html>
