<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <h1>WHILE LOOP</h1>
    <script>
       
let j = 1;
while (j < 2) {
    console.log(j + 2);
    j++;
}


let i = 2;
while (i < 3) {
    console.log( i * 3);
    i++;
}

let k = 5;
while (k < 6) {
    console.log( k - 1);
    k++;
}

let n = 4;
while (n < 5) {
    console.log( n * n);
    n++;
}


let x = 10;
while (x < 11) {
    console.log( x / 2);
    x++;
}


let y = 7;
while (y < 8) {
    console.log( y % 3);
    y++;
}

let str = "Hello";
while (str === "Hello") {
    console.log( str + " World");
    break;
}


let a = 0;
while (a < 1) {
    console.log( a + 5);
    a++;
}

let b = 10;
while (b < 11) {
    console.log( b - 3);
    b++;
}


let p = 2;
while (p < 3) {
    console.log( p * 3 + 1);
    p++;
}

let q = 4;
while (q < 5) {
    console.log( (q + 2) * (q - 1));
    q++;
}

    </script>
</body>
</html>
