<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    
   body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
   background-color:black;
      background-size: cover;
      background-position: center;
    }

    .box {
      background: rgba(255, 255, 255, 0.8); /* semi-transparent white */
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 500px;
      height:600px;
    }

    .box h1 {
      font-size: 2rem; /* uses rem */
   
    }

    .box p {
      font-size: 1em; /* depends on parent font */
    }
    .box input,select,textarea
    {
      border-radius:20px;
      padding: 10px;
        margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 200px;

    }
    .box input[type="submit"]
    {
        background-color:black;
        color:white;
    }
    .box button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="box">
  <h1>FORM VALIDATION</h1>
<label>NAME:</label>
<input type="text" id="name" placeholder="Enter Name"><br>
<label>EMAIL:</label>
  <input type="text" id="email" placeholder="Enter Email"><br>
  <label>PASSWORD:</label>
  <input type="password" id="password" placeholder="Enter Password"><br>
  <label>AGE:</label>
  <input type="number" id="age" placeholder="Enter Age"><br>
  <label>MOBILE NUMBER:</label>
  <input type="text" id="mobile" placeholder="Enter Mobile Number"><br>
  <label>MESSAGE:</label>
  <textarea id="textbox" placeholder="Write about your favorite chocolate..."></textarea><br>
  <label>GENDER:</label>
  <select id="gender">
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select><br>

  <button id="submitBtn">Submit</button>

  <p id="error"></p>
</div>
  <script>
    const submitBtn = document.getElementById("submitBtn");
    const error = document.getElementById("error");

    submitBtn.addEventListener("click", () => {
        const name=document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const age = parseInt(document.getElementById("age").value);
      const mobile = document.getElementById("mobile").value.trim();
      const textbox = document.getElementById("textbox").value.trim();
      const gender = document.getElementById("gender").value;

      
      
      if (email === "" || !email.includes("@")) {
        error.textContent = "Please enter a valid email!";
        return;
      }

      if (password.length < 8 ) {
        error.textContent = " Password must be at least 8 characters!";
        return;
      }

     
      if (age < 18) {
        error.textContent = " Age must be 18 or above!";
        return;
      }

      
      if (mobile.length !== 10 || isNaN(mobile)) {
        error.textContent = " Mobile number must be exactly 10 digits!";
        return;
      }

     
      if (textbox.length < 20) {
        error.textContent = " Text must be at least 20 characters!";
        return;
      }

     
      if (gender === "") {
        error.textContent = "Please select your gender!";
        return;
      }

      error.textContent = "";
      alert(" Form Submitted Successfully!");
    
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";
      document.getElementById("age").value = "";
      document.getElementById("mobile").value = "";
      document.getElementById("textbox").value = "";
      document.getElementById("gender").value = "";
    });
  </script>
</body>
</html>
