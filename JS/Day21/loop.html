<html lang="en">

<body>
    <h1>LOOP THROUGH ARRAY</h1>
    <script>
        let rows = 5;

      for (let firstline = 1; firstline <= rows; firstline++) {
        let brake = "";
        let space = "";
        for (let lastline = 1; lastline <= rows - firstline; lastline++) {
          space += " ";
        }
        for (let space = 1; space <=  2 * firstline - 1; space++) {
          brake += "-";
        }
        console.log(space + brake);
      }

      let row = 5;

  for (let i = 1; i <= row; i++) {
  let line = "";
  for (let j = 1; j <= i; j++) {
    line += j + " ";
  }
  console.log(line);
}

    </script>
</body>
</html>
