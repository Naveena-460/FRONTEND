<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template literals</title>
</head>

<body>
    <h1>Template Literals</h1>
    <script>

        let name = "Navi";
        console.log(`Hello ${name}`);

        let a = 10, b = 20;
        console.log(`The sum of ${a} and ${b} is ${a + b}`);

        let first_name = "Hezlin";
        let last_name = "Sana";
        console.log(`The Fullname:${first_name} ${last_name}`);

        let mark = 500;
        console.log(`you scored ${mark}`);

        let user = "navi"
        let age = 20;
        console.log(`user:${user} age:${age}`);

        let fruits = ["Apple", "Banana", "Grapes"];
        console.log(`Fruits: ${fruits[1]}`);

        let product = "chocolate";
        let price = 50;
        console.log(`${product} costs ${price}`);

        let temp = 25;
        console.log(`Today is ${temp > 30 ? "hot" : "cool"}`);


        let word = "javascript";
        console.log(`Learning ${word} is fun!`);

        let student_name = "navi";
        let dept = "Bsc.IT";
        console.log(`Hii ,I'm ${student_name} from ${dept} department.`);

        let lab = "web development";
        let time = "10.00 AM";
        console.log(`${lab} starts at ${time},Don't be late!`);

        let item = "coffee";
        let cost = 20;
        console.log(`you ordered ${item}. Please pay ${cost}`);

    </script>
</body>

</html>
