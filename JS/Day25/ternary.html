<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <h1>Ternary Operator</h1>
    <script>
        let age=10;
        age=(age==10)?"his age is 10":"his age is greater than 10";
        console.log(age);

        let mark=100;
        result=(mark==100)?"you got centum":"not centum";
        console.log(result);
        
        let streak=90;
        snap=(streak>=300 && !(streak<100))?"you maintain a long streak !":"you are new user!";
        console.log(snap);
        
        let battery=19;
        level=(battery<=100 && battery>=20)?"battery charged":"battery low";
        console.log(level);
        
        let hungry=false;
        hungry=(hungry)?"going to eat":"going to sleep";
        console.log(hungry);


        let num=5;
        num=(num>0)?"positive":"negative";
        console.log(num);

        let number=8;
        number=(number%2===0)?"Even":"odd";
        console.log(number);

        let ages=18;
        ages=(ages>=18)?"Eligible for vote":"Not Eligible"; 
        console.log(ages);

        let name="";
        name=(name==="")?"Empty":"Has value";
        console.log(name);

        let a=10,b=30;
        compare=(a>b)?"A is greater":"B is greater";
        console.log(compare);

        let temp=32;
        temp=(temp>30)?"Hot Day":"Cool Day";
        console.log(temp);

        let user="navi";
        user=(user)?"Username Found":"No username";
        console.log(user);

    </script>
</body>
</html>
