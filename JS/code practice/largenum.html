<script>
    let numbers = [2, 3, 5, 6, 1, 10];
    let largest = numbers[0];
    console.log(largest);

    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > largest) {
            largest = numbers[i];
        }
        console.log(`The iteration:${largest}`);

    }
    console.log(`The Largest Number is ${largest}`);
</script>
