<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>highorder array</title>
</head>
<body>
    <h1>Filter,find,reduce</h1>
    <script>
     //filter
      let numbers=[1,2,3,4,5,6];
      let even=numbers.filter(n=>n%2===0);
      console.log("even number:",even);

      let num=[9,7,5,2,3,1];
      let odd=num.filter(n=>n%2!==0);
      console.log("odd number:",odd);
      
      let great_num=[90,64,1,34,77];
      let great=great_num.filter(n=>n>10);
      console.log("Greatest number:",great);

      let mix=[10,"tea",20,"coffee"];
      let str=mix.filter(i => typeof i ==="string");
      console.log("string:",str);

      let dress=["saree","top","shawl"];
      let price=[2000,1000,500];
      let product=price.filter(p=>p<5000);
      console.log("price:",product);
      
      let marks = [35, 80, 45, 90, 20];
      let passed = marks.filter(m => m >= 40);
      console.log("Passed students:", passed);

      let age=[22,20,21,34,50,90,100,60];
      let adults=age.filter(a=>a>=18&&a<=30);
      console.log("adults:",adults);
      let aged=age.filter(a=>a>50);
      console.log("Aged:",aged);
      
      let nums2 = [5, 10, 12, 15, 22, 25];
      let multiple = nums2.filter(n => n % 5 === 0);
      console.log("Multiples of 5:", multiple);

      let menu = [{ item: "Tea", price: 15 }, { item: "Coffee", price: 25 },{ item: "Juice", price: 40 }];
      let costly = menu.filter(m => m.price > 20);
      console.log("Price > 20:", costly);
 
      //find
      let nums1 = [1, 3, 4, 6, 8];
      let firstEven = nums1.find(n => n % 2 === 0);
      console.log(" First even:", firstEven);

      
      let firstOdd = nums1.find(n => n % 2 !== 0);
      console.log(" First odd:", firstOdd);


      let nums6 = [5, 8, 15, 3, 25];
      let big = nums6.find(n => n > 10);
      console.log(">10:", big);

      let mark = [60, 75, 90, 45];
      let topper = mark.find(m => m > 80);
      console.log(" First topper:", topper);


      let fruits = ["Mango", "Orange", "Apple", "Banana"];
      let apple = fruits.find(f => f === "Apple");
      console.log("Found fruit:", apple);


      let items = [
      { name: "Tea", price: 20 },
      { name: "Coffee", price: 60 },
      { name: "Juice", price: 40 }
       ];
      let cost = items.find(i => i.price > 50);
      console.log("Costly item:", cost);

       let nums3 = [2, 3, 11, 25, 8];
       let div5 = nums3.find(n => n % 5 === 0);
       console.log(" Divisible by 5:", div5);


       let values = [0, null, undefined, false, "Hello"];
       let truth = values.find(Boolean);
       console.log("First truthy value:", truth);


      let nums4 = [150, 250, 90, 300];
      let small = nums4.find(n => n < 100);
      console.log(" <100:", small);


       let customers = [
       { id: 1, name: "Ravi" },
       { id: 2, name: "Naveena" },
       { id: 3, name: "Kavi" }
        ];
       let found = customers.find(c => c.name === "Naveena");
       console.log(" Found customer:", found);

       //reduce

       
let nums_a = [1, 2, 3, 4, 5];
let sum = nums_a.reduce((a, b) => a + b, 0);
console.log(" Sum:", sum);


let pro = nums_a.reduce((a, b) => a * b, 1);
console.log("Product:", pro);


let min = nums_a.reduce((a, b) => (a < b ? a : b));
console.log(" Min:", min);


 let shop = [
  { item: "Tea", price: 15 },
  { item: "Coffee", price: 25 },
  { item: "Juice", price: 30 }
];
let totalPrice = shop.reduce((total, i) => total + i.price, 0);
console.log("Total Price:", totalPrice);


let nums_b = [100, 20, 10];
let sub = nums_b.reduce((a, b) => a - b);
console.log("Subtract:", sub);


let nums_c = [5, 15, 20, 2, 30];
let count = nums_c.reduce((acc, n) => acc + (n > 10 ? 1 : 0), 0);
console.log(" Numbers > 10:", count);


let nums_d = [10, 20, 30];
let avg = nums_d.reduce((a, b) => a + b, 0) / nums_d.length;
console.log("Average:", avg);


let income = [
  { day: "Mon", amount: 2000 },
  { day: "Tue", amount: 3000 },
  { day: "Wed", amount: 5000 }
];
let totalIncome = income.reduce((sum, d) => sum + d.amount, 0);
console.log(" Total Income:", totalIncome);


    </script>
</body>
</html>
