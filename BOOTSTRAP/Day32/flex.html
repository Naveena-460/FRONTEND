<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

  <div class="container py-5">
    <h2 class="text-center text-info mb-4">FLEX</h2>

   
    <div class="d-flex flex-wrap justify-content-center gap-4">

     
      <div class="card" style="width: 18rem;">
        <img src="../assets/images/img5.jpg" class="card-img-top" alt="Nature">
        <div class="card-body">
          <h5 class="card-title">Nature</h5>
          <p class="card-text">Beautiful green forest with fresh air and peace.</p>
          <button class="btn btn-info ">Read More</button>
        </div>
      </div>

     
      <div class="card" style="width: 18rem;">
        <img src="../assets/images/img6.jpg" class="card-img-top" alt="City">
        <div class="card-body">
          <h5 class="card-title">City</h5>
          <p class="card-text">A busy city full of lights and tall buildings.</p>
          <button class="btn btn-info">Explore</button>
        </div>
      </div>

      
      <div class="card" style="width: 18rem;">
        <img src="../assets/images/img7.jpg" class="card-img-top" alt="Beach">
        <div class="card-body ">
          <h5 class="card-title">Beach</h5>
          <p class="card-text">Relaxing beach with blue water and golden sand.</p>
          <button class="btn btn-info  ">Visit</button>
        </div>
      </div>

    </div>
  </div>


</body>
</html>
